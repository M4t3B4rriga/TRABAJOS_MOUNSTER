<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Conversi칩n de Temperatura</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <div class="container">
    <h1>Iniciar Sesi칩n</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contrase침a" required />
      <button type="submit">Ingresar</button>
    </form>
    <p id="error" class="error"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };
      
      const res = await fetch('http://localhost:8080/temperature-service/api/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(user)
      });

      if (res.ok) {
        window.location.href = 'convert.html';
      } else {
        document.getElementById('error').textContent = 'Usuario o contrase침a incorrectos';
      }
    });
  </script>
</body>
</html>
